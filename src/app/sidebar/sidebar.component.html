<div class="pt-5 text-center">
    <img class="w-60p" src="assets/logo.jpeg">
</div>
<ul class="sidebar-list">
    <li *ngFor="let item of list" class="d-flex align-items-center" (click)="listSelected(item)"
        [ngClass]="{'li-selected': item.selected}">
        <i [class]="item.icon"></i>
        <span class="pl-3">{{item?.displayName}}</span>
    </li>
</ul>
